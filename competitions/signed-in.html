<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Signed In</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signed in ✅</h1>
    <p class="p" id="who">Confirming your session…</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="kpi">
        <div class="box">You can now vote with your free vote.</div>
        <div class="box">Paid votes open in Stripe.</div>
      </div>
      <div class="hr"></div>

      <div class="btnrow">
        <a class="btn primary" href="/competitions/">Go to Competitions</a>
        <a class="btn" href="/competitions/login.html">Switch account</a>
      </div>

      <div class="hr"></div>
      <p class="small" id="note"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";
    import { setText, getParam } from "./assets/ui.js";

    const who = document.getElementById("who");
    const note = document.getElementById("note");

    const slug = getParam("slug");
    const id = getParam("id");

    try{
      const { data, error } = await supabase.auth.getUser();
      if(error) throw error;

      const email = data?.user?.email || "your account";
      setText(who, `You’re signed in as ${email}.`);

      // Optional: If they came from a specific contestant link, send them back there.
      if(slug && id){
        setText(note, "Taking you back to your contestant page in 2 seconds…");
        setTimeout(() => {
          location.href = `/competitions/contestant.html?id=${encodeURIComponent(id)}&slug=${encodeURIComponent(slug)}`;
        }, 2000);
      }else if(slug){
        setText(note, "Taking you back to the contest in 2 seconds…");
        setTimeout(() => {
          location.href = `/competitions/contest.html?slug=${encodeURIComponent(slug)}`;
        }, 2000);
      }else{
        setText(note, "You can close this tab or continue to competitions.");
      }
    }catch(e){
      console.error(e);
      setText(who, "Couldn’t confirm your session.");
      setText(note, e?.message || "Please try logging in again.");
    }
  </script>
</body>
</html>
