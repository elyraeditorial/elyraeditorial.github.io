<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signed In</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer</a>

        <a id="navLoginLink" href="/competitions/login.html">Login</a>
        <a id="navSignOutLink" href="#">Sign out</a>

        <a href="/">Home</a>
        <span id="navWho" class="navwho"></span>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signed in</h1>
    <p class="p" id="who">Checking session…</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="btnrow">
        <a class="btn primary" href="/competitions/">View contests</a>
        <a class="btn" href="/competitions/organizer/">Organizer dashboard</a>
      </div>

      <div class="hr"></div>
      <p class="small">
        If you came here after voting, hit “View contests” and go back to your contestant.
      </p>
    </div>
  </div>

  <script type="module">
    import { getSession } from "./assets/auth.js";
    import { wireNavAuth } from "./assets/navAuth.js";

    wireNavAuth();

    const who = document.getElementById("who");
    const session = await getSession();

    if(session?.user?.email){
      who.textContent = `Signed in as: ${session.user.email}`;
    }else{
      who.textContent = "No active session. Please log in again.";
      setTimeout(() => location.replace("/competitions/login.html"), 900);
    }
  </script>
</body>
</html>
