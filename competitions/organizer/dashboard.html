<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Organizer Dashboard</title>
  <link rel="stylesheet" href="../assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    .dashTop{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    select, input{background:#0b0b0b;color:#fff;border:1px solid rgba(255,255,255,.15);border-radius:10px;padding:10px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.10);text-align:left;font-size:14px}
    th{opacity:.8}
    .pill{display:inline-block;padding:6px 10px;border:1px solid rgba(255,255,255,.15);border-radius:999px;font-size:12px;opacity:.95}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer Home</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Organizer Dashboard</h1>
    <p class="p">Totals & leaderboard for your contests.</p>

    <div class="dashTop">
      <select id="contestSelect"></select>
      <button class="btn btn3d" id="refreshBtn" type="button">Refresh</button>
      <span class="pill" id="status">Loading…</span>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card span12">
        <div class="kpi">
          <div class="box" id="kContestants">Contestants: —</div>
          <div class="box" id="kFree">Free votes: —</div>
          <div class="box" id="kPaid">Paid votes: —</div>
          <div class="box" id="kTotal">Total votes: —</div>
        </div>

        <div class="hr"></div>

        <h3 style="margin:0 0 10px 0; font-family:'Playfair Display',serif;">Leaderboard</h3>
        <div style="overflow:auto">
          <table>
            <thead>
              <tr>
                <th>Contestant</th>
                <th>Free</th>
                <th>Paid</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr><td colspan="4">Loading…</td></tr>
            </tbody>
          </table>
        </div>

        <div class="hr"></div>
        <p class="small" id="note"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import * as dataApi from "../assets/data.js";
    import { setText } from "../assets/ui.js";

    const sel = document.getElementById("contestSelect");
    const refreshBtn = document.getElementById("refreshBtn");
    const status = document.getElementById("status");

    const kContestants = document.getElementById("kContestants");
    const kFree = document.getElementById("kFree");
    const kPaid = document.getElementById("kPaid");
    const kTotal = document.getElementById("kTotal");

    const rows = document.getElementById("rows");
    const note = document.getElementById("note");

    function n(x){ return Number(x || 0).toLocaleString(); }

    async function loadContests(){
      setText(status, "Loading contests…");
      const contests = await dataApi.fetchAllContests();

      sel.innerHTML = "";
      for(const c of contests){
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.title ? `${c.title} (${c.slug || "no-slug"})` : (c.slug || c.id);
        sel.appendChild(opt);
      }

      setText(status, contests.length ? "Ready ✅" : "No contests found");
      return contests;
    }

    async function refresh(){
      const contestId = sel.value;
      if(!contestId){
        rows.innerHTML = `<tr><td colspan="4">No contest selected.</td></tr>`;
        return;
      }

      setText(status, "Refreshing…");

      // Totals
      try{
        const t = await dataApi.fetchContestDashboardTotals(contestId);
        setText(kContestants, `Contestants: ${n(t?.contestants)}`);
        setText(kFree,       `Free votes: ${n(t?.free_votes)}`);
        setText(kPaid,       `Paid votes: ${n(t?.paid_votes)}`);
        setText(kTotal,      `Total votes: ${n(t?.total_votes)}`);
      }catch(e){
        console.error(e);
        setText(kContestants, "Contestants: —");
        setText(kFree, "Free votes: —");
        setText(kPaid, "Paid votes: —");
        setText(kTotal, "Total votes: —");
      }

      // Leaderboard
      try{
        const list = await dataApi.fetchContestantsWithTotals(contestId);

        // sort by totals desc
        list.sort((a,b) => {
          const at = a?.totals?.total_votes ?? 0;
          const bt = b?.totals?.total_votes ?? 0;
          return bt - at;
        });

        if(!list.length){
          rows.innerHTML = `<tr><td colspan="4">No contestants yet.</td></tr>`;
        } else {
          rows.innerHTML = list.map(c => {
            const t = c.totals || {};
            const free = t.free_votes ?? 0;
            const paid = t.paid_votes ?? 0;
            const total = t.total_votes ?? (free + paid);
            return `
              <tr>
                <td>${(c.display_name || "Contestant").replaceAll("<","&lt;")}</td>
                <td>${n(free)}</td>
                <td>${n(paid)}</td>
                <td><strong>${n(total)}</strong></td>
              </tr>
            `;
          }).join("");
        }

        setText(note, "Tip: Paid totals update after Stripe webhook processes (usually seconds).");
        setText(status, "Updated ✅");
      }catch(e){
        console.error(e);
        rows.innerHTML = `<tr><td colspan="4">Could not load leaderboard.</td></tr>`;
        setText(status, "Error");
      }
    }

    refreshBtn.addEventListener("click", refresh);
    sel.addEventListener("change", refresh);

    // boot
    await loadContests();
    await refresh();
  </script>
</body>
</html>
