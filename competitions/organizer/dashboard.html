<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Organizer Dashboard</title>
  <link rel="stylesheet" href="../assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer</a>

        <!-- Login becomes Sign out automatically -->
        <a id="navLoginLink" href="/competitions/login.html">Login</a>
        <a id="navSignOutLink" href="#">Sign out</a>

        <a href="/">Home</a>
        <span id="navWho" class="navwho"></span>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Organizer Dashboard</h1>
    <p class="p" id="who">Checking access…</p>
  </div>

  <div class="container grid">
    <div class="card span6">
      <h3>Create Contest</h3>
      <div class="hr"></div>
      <div class="label">Slug (example: cover-star-2026)</div>
      <input class="input" id="cSlug" placeholder="cover-star-2026"/>
      <div class="hr"></div>
      <div class="label">Title</div>
      <input class="input" id="cTitle" placeholder="ELYRA Cover Star 2026"/>
      <div class="hr"></div>
      <div class="label">Subtitle</div>
      <input class="input" id="cSub" placeholder="Identity. Presence. The next cover."/>
      <div class="hr"></div>

      <div class="label">Hero Image URL (optional)</div>
      <input class="input" id="cHero" placeholder="https://elyraeditorial.github.io/your-image.png"/>
      <div class="hr"></div>

      <div class="label">Status</div>
      <select class="input" id="cStatus">
        <option value="draft">draft</option>
        <option value="active" selected>active</option>
        <option value="ended">ended</option>
      </select>

      <div class="hr"></div>
      <div class="btnrow">
        <button class="btn primary" id="createContestBtn" type="button">Create</button>
      </div>
      <p class="small" id="cMsg"></p>
    </div>

    <div class="card span6">
      <h3>Add Contestant</h3>
      <div class="hr"></div>
      <div class="label">Contest slug</div>
      <input class="input" id="pContestSlug" placeholder="cover-star-2026"/>
      <div class="hr"></div>
      <div class="label">Display name</div>
      <input class="input" id="pName" placeholder="Luna"/>
      <div class="hr"></div>
      <div class="label">Bio</div>
      <input class="input" id="pBio" placeholder="Short bio..."/>
      <div class="hr"></div>
      <div class="label">Photo URL (optional)</div>
      <input class="input" id="pPhoto" placeholder="https://elyraeditorial.github.io/photo.png"/>
      <div class="hr"></div>
      <div class="label">Publish now?</div>
      <select class="input" id="pPublish">
        <option value="true" selected>true</option>
        <option value="false">false</option>
      </select>
      <div class="hr"></div>
      <div class="btnrow">
        <button class="btn primary" id="createContestantBtn" type="button">Add</button>
      </div>
      <p class="small" id="pMsg"></p>
    </div>

    <div class="card span12">
      <h3>Contests</h3>
      <div class="hr"></div>
      <div id="list"></div>
    </div>
  </div>

  <script type="module">
    import { getUser } from "../assets/auth.js";
    import { requireOrganizer, createContest, createContestant, listMyContests } from "../assets/organizer.js";
    import { fetchContestBySlug } from "../assets/data.js";
    import { setText } from "../assets/ui.js";

    const who = document.getElementById("who");
    const list = document.getElementById("list");

    const cSlug = document.getElementById("cSlug");
    const cTitle = document.getElementById("cTitle");
    const cSub = document.getElementById("cSub");
    const cHero = document.getElementById("cHero");
    const cStatus = document.getElementById("cStatus");
    const cMsg = document.getElementById("cMsg");
    const createContestBtn = document.getElementById("createContestBtn");

    const pContestSlug = document.getElementById("pContestSlug");
    const pName = document.getElementById("pName");
    const pBio = document.getElementById("pBio");
    const pPhoto = document.getElementById("pPhoto");
    const pPublish = document.getElementById("pPublish");
    const pMsg = document.getElementById("pMsg");
    const createContestantBtn = document.getElementById("createContestantBtn");

    async function render(){
      const contests = await listMyContests();
      list.innerHTML = contests.map(c => `
        <div class="item">
          <div>
            <h3>${c.title} <span class="small">(${c.status})</span></h3>
            <p class="small">slug: ${c.slug}</p>
          </div>
          <div class="btnrow">
            <a class="btn" href="/competitions/contest.html?slug=${encodeURIComponent(c.slug)}">Open</a>
          </div>
        </div>
      `).join("") || `<p class="small">No contests yet.</p>`;
    }

    try{
      await requireOrganizer();                 // ✅ hard lock (emails + roles)
      const user = await getUser();
      setText(who, `Organizer access ✅ (${user.email})`);
      await render();
    }catch(err){
      console.error(err);
      setText(who, "Organizer access required.");
      setTimeout(() => location.replace("/competitions/"), 900);
    }

    createContestBtn.addEventListener("click", async () => {
      try{
        setText(cMsg, "Creating…");

        const payload = {
          slug: cSlug.value.trim(),
          title: cTitle.value.trim(),
          subtitle: cSub.value.trim() || null,
          hero_image_url: cHero.value.trim() || null,
          status: cStatus.value
        };

        if(!payload.slug) throw new Error("Slug is required.");
        if(!payload.title) throw new Error("Title is required.");

        await createContest(payload);
        setText(cMsg, "Contest created ✅");
        await render();
      }catch(err){
        console.error(err);
        setText(cMsg, err?.message || "Failed.");
      }
    });

    createContestantBtn.addEventListener("click", async () => {
      try{
        setText(pMsg, "Adding…");

        const contestSlug = pContestSlug.value.trim();
        if(!contestSlug) throw new Error("Contest slug is required.");

        const contest = await fetchContestBySlug(contestSlug);
        if(!contest) throw new Error("Contest slug not found.");

        const payload = {
          contest_id: contest.id,
          display_name: pName.value.trim(),
          bio: pBio.value.trim() || null,
          photo_url: pPhoto.value.trim() || null,
          is_published: (pPublish.value === "true")
        };

        if(!payload.display_name) throw new Error("Display name is required.");

        await createContestant(payload);
        setText(pMsg, "Contestant added ✅");
      }catch(err){
        console.error(err);
        setText(pMsg, err?.message || "Failed.");
      }
    });
  </script>

  <!-- Nav auth wiring (IMPORTANT: organizer folder uses ../assets) -->
  <script type="module">
    import { wireNavAuth } from "../assets/navAuth.js";
    wireNavAuth();
  </script>
</body>
</html>
