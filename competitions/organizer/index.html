<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Organizer</title>
  <link rel="stylesheet" href="../assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/login.html">Login</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Organizer</h1>
    <p class="p">Create contests and add contestants.</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="btnrow">
        <a class="btn primary" id="dashBtn" href="/competitions/organizer/dashboard.html">Open Dashboard</a>
        <a class="btn" id="authBtn" href="/competitions/login.html">Login</a>
      </div>

      <div class="hr"></div>
      <p class="small" id="note">
        Organizer access requires approval.
      </p>

      <p class="small" id="status" style="margin-top:10px;"></p>
    </div>
  </div>

  <script type="module">
    import { getSession, signOut } from "../assets/auth.js";
    import { setText } from "../assets/ui.js";

    const dashBtn = document.getElementById("dashBtn");
    const authBtn = document.getElementById("authBtn");
    const status = document.getElementById("status");
    const note = document.getElementById("note");

    try{
      const session = await getSession();

      if(!session){
        // Not logged in
        dashBtn.style.display = "none";
        authBtn.textContent = "Login";
        authBtn.href = "/competitions/login.html";
        setText(status, "Please log in to access organizer tools.");
        setText(note, "Organizer access requires approval.");
      }else{
        // Logged in
        dashBtn.style.display = "inline-flex";
        authBtn.textContent = "Log out";
        authBtn.href = "#";
        setText(status, "Signed in ✅");
        setText(note, "Organizer access requires approval.");

        authBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          await signOut();
          location.reload();
        });
      }
    }catch(e){
      console.error(e);
      dashBtn.style.display = "none";
      setText(status, "Unable to check sign-in. Please try again.");
    }
  </script>
</body>
</html>
