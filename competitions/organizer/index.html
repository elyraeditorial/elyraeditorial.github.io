<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra â€” Organizer</title>
  <link rel="stylesheet" href="../assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/login.html">Login</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Organizer</h1>
    <p class="p" id="status">Checking accessâ€¦</p>
  </div>

  <div class="container">
    <div class="card" id="panel" style="display:none;">
      <div class="btnrow">
        <a class="btn primary" href="/competitions/organizer/dashboard.html">Open Dashboard</a>
        <button class="btn danger" id="logoutBtn" type="button">Log out</button>
      </div>
      <div class="hr"></div>
      <p class="small">Organizer access is restricted to Elyra staff.</p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "../assets/supabaseClient.js";
    import { getSession, signOut } from "../assets/auth.js";
    import { setText } from "../assets/ui.js";

    // ðŸ” Allowed Elyra staff emails
    const ALLOWED_EMAILS = [
      "glamoursocietymodelingagency@gmail.com",
      "100kabusinessinquires@gmail.com",
      "kalmond30@yahoo.com"
    ].map(e => String(e).toLowerCase().trim());

    const status = document.getElementById("status");
    const panel = document.getElementById("panel");
    const logoutBtn = document.getElementById("logoutBtn");

    async function guard(){
      try{
        const session = await getSession();
        if(!session){
          location.replace(`/competitions/login.html?next=${encodeURIComponent(location.pathname)}`);
          return;
        }

        const email = String(session.user.email || "").toLowerCase().trim();
        if(!ALLOWED_EMAILS.includes(email)){
          setText(status, "Access denied.");
          setTimeout(() => location.replace("/competitions/"), 900);
          return;
        }

        const userId = session.user.id;

        const { data, error } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", userId)
          .single();

        if(error) throw error;

        if(!data || !["organizer","admin"].includes(data.role)){
          setText(status, "Access denied.");
          setTimeout(() => location.replace("/competitions/"), 900);
          return;
        }

        setText(status, "Organizer access granted âœ…");
        panel.style.display = "block";
      }catch(e){
        console.error(e);
        setText(status, "Access check failed. Please try again.");
        setTimeout(() => location.replace("/competitions/"), 1200);
      }
    }

    logoutBtn.addEventListener("click", async () => {
      try{
        await signOut();
      }finally{
        location.replace("/competitions/");
      }
    });

    guard();
  </script>
</body>
</html>
