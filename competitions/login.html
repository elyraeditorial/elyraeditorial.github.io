<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Login</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Login</h1>
    <p class="p">Enter your email. Supabase will send a secure sign-in link.</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="label">Email</div>
      <input class="input" id="email" type="email" placeholder="you@example.com" autocomplete="email"/>
      <div style="height:12px"></div>
      <button class="btn primary btn3d" id="sendBtn">Send sign-in link</button>
      <div class="hr"></div>
      <p class="small" id="msg"></p>
    </div>
  </div>

  <script type="module">
    import { sendMagicLink } from "./assets/auth.js";
    import { setText } from "./assets/ui.js";

    const email = document.getElementById("email");
    const sendBtn = document.getElementById("sendBtn");
    const msg = document.getElementById("msg");

    sendBtn.addEventListener("click", async () => {
      try{
        sendBtn.disabled = true;
        setText(msg, "Sending link…");
        await sendMagicLink(email.value.trim());
        setText(msg, "Check your email. Click the link to finish login ✅");
      }catch(e){
        console.error(e);
        setText(msg, e?.message || "Failed to send link.");
      }finally{
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
