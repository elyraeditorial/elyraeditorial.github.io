<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Contest</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/login.html">Login</a>
        <a href="/competitions/organizer/">Organizer</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1" id="title">Loading…</h1>
    <p class="p" id="subtitle"></p>
  </div>

  <div class="container">
    <div class="card">
      <div class="badge" id="badge">Loading contestants…</div>
      <div class="hr"></div>
      <div class="list" id="list"></div>
    </div>
  </div>

  <script type="module">
    import { fetchContestBySlug, fetchContestants } from "./assets/data.js";
    import { requireParam, setText, setHTML } from "./assets/ui.js";

    const slug = requireParam("slug");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const badge = document.getElementById("badge");
    const list = document.getElementById("list");

    try{
      const contest = await fetchContestBySlug(slug);
      if(!contest) throw new Error("Contest not found.");

      setText(title, contest.title || "Contest");
      setText(subtitle, contest.subtitle || "");

      const contestants = await fetchContestants(contest.id);
      setText(badge, `${contestants.length} contestant(s)`);

      setHTML(list, contestants.map(p => `
        <div class="item">
          <div>
            <h3>${p.display_name}</h3>
            <p>${p.bio || ""}</p>
          </div>
          <div class="btnrow">
            <a class="btn primary" href="/competitions/contestant.html?id=${encodeURIComponent(p.id)}&slug=${encodeURIComponent(slug)}">Vote</a>
          </div>
        </div>
      `).join("") || `<p class="small">No contestants published yet.</p>`);
    }catch(err){
      console.error(err);
      setText(title, "Error");
      setText(subtitle, err?.message || "Unknown error");
      setText(badge, "—");
      setHTML(list, "");
    }
  </script>
</body>
</html>
