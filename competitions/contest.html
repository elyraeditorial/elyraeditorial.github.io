<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Contest</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/organizer/">Organizer</a>

        <a id="navLoginLink" href="/competitions/login.html">Login</a>
        <a id="navSignOutLink" href="#" style="display:none;">Sign out</a>

        <a href="/">Home</a>
        <span id="navWho" class="navwho"></span>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1" id="title">Loading…</h1>
    <p class="p" id="subtitle"></p>
  </div>

  <div class="container">
    <div class="card">
      <div class="badge" id="badge">Loading contestants…</div>
      <div class="hr"></div>
      <div class="list" id="list"></div>
      <div class="hr"></div>
      <p class="small" id="msg"></p>
    </div>
  </div>

  <script type="module">
    import * as dataApi from "./assets/data.js";
    import { getParam, setText, setHTML } from "./assets/ui.js";
    import { wireNavAuth } from "./assets/navAuth.js";

    wireNavAuth();

    const slug = getParam("slug");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const badge = document.getElementById("badge");
    const list = document.getElementById("list");
    const msg = document.getElementById("msg");

    function money(n){ return Number(n||0).toLocaleString(); }

    try{
      if(!slug) throw new Error("Missing contest slug.");

      const contest = await dataApi.fetchContestBySlug(slug);
      if(!contest) throw new Error("Contest not found.");

      setText(title, contest.title || "Contest");
      setText(subtitle, contest.subtitle || "");

      // ✅ Fetch contestants for this contest
      if(typeof dataApi.fetchContestantsByContestId !== "function"){
        throw new Error("data.js missing fetchContestantsByContestId(). Paste the new data.js I provided.");
      }

      const contestants = await dataApi.fetchContestantsByContestId(contest.id);

      setText(badge, contestants.length ? `${contestants.length} Contestant(s)` : "No contestants yet");

      // ✅ Optional: show live vote totals per contestant if the view exists
      let totalsMap = {};
      if(typeof dataApi.fetchVoteTotalsForContest === "function"){
        const totalsRows = await dataApi.fetchVoteTotalsForContest(contest.id);
        for(const r of (totalsRows || [])){
          totalsMap[r.contestant_id] = r;
        }
      }

      setHTML(list, contestants.map(c => {
        const t = totalsMap[c.id] || {};
        const totalVotes = t.total_votes ?? t.total ?? null;

        return `
          <div class="item">
            <div>
              <h3>${c.display_name || "Contestant"}</h3>
              <p>${c.bio || ""}</p>
              ${totalVotes !== null ? `<p class="small">Votes: ${money(totalVotes)}</p>` : ``}
            </div>
            <div class="btnrow">
              <a class="btn primary"
                 href="/competitions/contestant.html?id=${encodeURIComponent(c.id)}&slug=${encodeURIComponent(slug)}">
                View
              </a>
            </div>
          </div>
        `;
      }).join(""));

      setText(msg, "");
    }catch(err){
      console.error(err);
      setText(title, "Error");
      setText(subtitle, "");
      setText(badge, "Failed to load");
      setHTML(list, `<p class="small">${err?.message || "Unknown error"}</p>`);
      setText(msg, "If this error mentions RLS or permission denied, fix policies for contests/contestants.");
    }
  </script>
</body>
</html>
