<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra â€” Contest</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/competitions/login.html">Login</a>
        <a href="/competitions/organizer/">Organizer</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1" id="title">Loadingâ€¦</h1>
    <p class="p" id="subtitle"></p>

    <!-- âœ… NEW: Voting Packs (flashy 3D text buttons only) -->
    <div class="votingPacks">
      <div class="vpTitle">Vote Options</div>
      <div class="vpSub">
        Free votes happen on each contestant page. Paid votes open Stripe in a new tab.
      </div>

      <div class="vpBtns">
        <button class="btn3d free" id="freeVoteInfoBtn" type="button">ðŸ†“ Free Vote</button>

        <a class="btn3d buy10"
           href="https://buy.stripe.com/9B6aEQd5F5YR9uI7oC4sE09"
           target="_blank" rel="noopener">
          ðŸ’³ $10 Votes
        </a>

        <a class="btn3d buy50"
           href="https://buy.stripe.com/28EbIU2r1fzr36k38m4sE0b"
           target="_blank" rel="noopener">
          âš¡ $50 Votes
        </a>
      </div>

      <div class="vpStatus" id="vpStatus" aria-live="polite"></div>

      <div class="vpHint">
        After purchase, Stripe can redirect back to:
        <span class="code">/competitions/thanks.html</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="badge" id="badge">Loading contestantsâ€¦</div>
      <div class="hr"></div>
      <div class="list" id="list"></div>
    </div>
  </div>

  <script type="module">
    import { fetchContestBySlug, fetchContestants } from "./assets/data.js";
    import { requireParam, setText, setHTML } from "./assets/ui.js";

    const slug = requireParam("slug");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const badge = document.getElementById("badge");
    const list = document.getElementById("list");

    // âœ… NEW: Free vote info (does not cast a vote here; it explains where to do it)
    const freeVoteInfoBtn = document.getElementById("freeVoteInfoBtn");
    const vpStatus = document.getElementById("vpStatus");
    freeVoteInfoBtn?.addEventListener("click", () => {
      vpStatus.textContent = "âœ… To cast your FREE vote, tap any contestantâ€™s â€œVoteâ€ button below.";
      vpStatus.classList.add("show");
      setTimeout(() => vpStatus.classList.remove("show"), 4000);
    });

    try{
      const contest = await fetchContestBySlug(slug);
      if(!contest) throw new Error("Contest not found.");

      setText(title, contest.title || "Contest");
      setText(subtitle, contest.subtitle || "");

      const contestants = await fetchContestants(contest.id);
      setText(badge, `${contestants.length} contestant(s)`);

      setHTML(list, contestants.map(p => `
        <div class="item">
          <div>
            <h3>${p.display_name}</h3>
            <p>${p.bio || ""}</p>
          </div>
          <div class="btnrow">
            <a class="btn primary" href="/competitions/contestant.html?id=${encodeURIComponent(p.id)}&slug=${encodeURIComponent(slug)}">Vote</a>
          </div>
        </div>
      `).join("") || `<p class="small">No contestants published yet.</p>`);
    }catch(err){
      console.error(err);
      setText(title, "Error");
      setText(subtitle, err?.message || "Unknown error");
      setText(badge, "â€”");
      setHTML(list, "");
    }
  </script>
</body>
</html>
