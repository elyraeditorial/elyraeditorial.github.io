<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing in</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Please wait.</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    async function run(){
      try{
        const url = new URL(location.href);
        const code = url.searchParams.get("code");

        if(!code){
          msg.textContent = "This link looks incomplete. Please request a new sign-in link.";
          return;
        }

        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if(error) throw error;

        msg.textContent = "Signed in ✅ Redirecting…";
        setTimeout(() => location.replace("/competitions/signed-in.html"), 450);
      }catch{
        // No technical details shown to user
        msg.textContent = "Login failed. Please request a new sign-in link and try again.";
        setTimeout(() => location.replace("/competitions/login.html?error=1"), 1200);
      }
    }

    run();
  </script>
</body>
</html>
