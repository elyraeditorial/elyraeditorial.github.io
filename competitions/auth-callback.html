<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing you in</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Please wait. You’ll be redirected automatically.</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";
    import { setText } from "./assets/ui.js";

    const msg = document.getElementById("msg");

    try{
      // This handles Supabase magic-link tokens in the URL hash/query.
      const { error } = await supabase.auth.getSession();
      if(error) throw error;

      // If session is present, user is signed in.
      const { data } = await supabase.auth.getSession();
      if(data?.session){
        location.replace("/competitions/signed-in.html");
      }else{
        setText(msg, "Login failed. Please try again.");
        setTimeout(() => location.replace("/competitions/login.html"), 1200);
      }
    }catch(e){
      console.error(e);
      setText(msg, e?.message || "Login failed. Please try again.");
      setTimeout(() => location.replace("/competitions/login.html"), 1200);
    }
  </script>
</body>
</html>
