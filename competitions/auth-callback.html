<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing you in…</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Finishing login.</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    try {
      // For email OTP/magic links, Supabase will include a code in the URL
      const { error } = await supabase.auth.exchangeCodeForSession(window.location.href);
      if (error) throw error;

      msg.textContent = "Success ✅ Redirecting…";
      window.location.href = "/competitions/?login=success";
    } catch (e) {
      console.error(e);
      msg.textContent = "Login failed. Please try again.";
      setTimeout(() => (window.location.href = "/competitions/login.html?error=1"), 1200);
    }
  </script>
</body>
</html>
