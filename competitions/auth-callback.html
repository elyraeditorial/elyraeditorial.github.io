<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Signing you in…</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Please wait.</p>
    <div class="btnrow" style="margin-top:14px">
      <a class="btn" href="/competitions/">Go to Competitions</a>
      <a class="btn" href="/competitions/login.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    async function run(){
      try{
        const url = new URL(window.location.href);
        const code = url.searchParams.get("code");

        if(code){
          const { error } = await supabase.auth.exchangeCodeForSession(code);
          if(error) throw error;
        }else{
          const { data } = await supabase.auth.getSession();
          if(!data?.session) throw new Error("Missing login code. Please request a new sign-in link.");
        }

        msg.textContent = "Signed in ✅ Redirecting…";
        window.location.href = "/competitions/organizer/";
      }catch(err){
        console.error(err);
        msg.textContent = "Login failed. Please try again. (" + (err?.message || "Unknown error") + ")";
      }
    }

    run();
  </script>
</body>
</html>
