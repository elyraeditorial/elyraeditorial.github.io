<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing you in</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Please wait. You’ll be redirected automatically.</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    function safeNext(u){
      // Only allow relative paths on your site to prevent open-redirect issues
      if(!u) return "/competitions/";
      try{
        const decoded = decodeURIComponent(u);
        if(decoded.startsWith("/")) return decoded;
        return "/competitions/";
      }catch{
        return "/competitions/";
      }
    }

    async function run(){
      try{
        const url = new URL(location.href);
        const code = url.searchParams.get("code");
        const next = safeNext(url.searchParams.get("next"));

        // If Supabase sent back a code, exchange it for a session
        if(code){
          const { error } = await supabase.auth.exchangeCodeForSession(code);
          if(error) throw error;
        }

        // Confirm we now have a session
        const { data, error } = await supabase.auth.getSession();
        if(error) throw error;

        if(data?.session){
          msg.textContent = "Signed in ✅ Redirecting…";
          setTimeout(() => location.replace(next), 450);
        }else{
          msg.textContent = "Login failed. Please request a new sign-in link and try again.";
          setTimeout(() => location.replace("/competitions/login.html"), 1200);
        }
      }catch(e){
        console.error(e);
        // Hide technical details from users
        msg.textContent = "Login failed. Please request a new sign-in link and try again.";
        setTimeout(() => location.replace("/competitions/login.html"), 1200);
      }
    }

    run();
  </script>
</body>
</html>
