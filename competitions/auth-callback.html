<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing you in</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Finishing login…</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    function safeNext(u){
      if(!u) return "/competitions/";
      try{
        const d = decodeURIComponent(u);
        return d.startsWith("/") ? d : "/competitions/";
      }catch{
        return "/competitions/";
      }
    }

    async function run(){
      try{
        const url = new URL(location.href);
        const next = safeNext(url.searchParams.get("next"));

        const code = url.searchParams.get("code");
        const hasHashTokens = !!(location.hash && location.hash.includes("access_token"));

        if(code){
          // ✅ PKCE flow
          const { error } = await supabase.auth.exchangeCodeForSession(code);
          if(error) throw error;
        } else if(hasHashTokens){
          // ✅ Hash token flow (older style)
          const h = new URLSearchParams(location.hash.slice(1));
          const access_token = h.get("access_token");
          const refresh_token = h.get("refresh_token");
          if(access_token && refresh_token){
            const { error } = await supabase.auth.setSession({ access_token, refresh_token });
            if(error) throw error;
          } else {
            throw new Error("Missing token pair in URL hash.");
          }
        } else {
          // ✅ Nothing in URL (expired link / already used / copied wrong)
          throw new Error("No auth code found. Please request a new sign-in link.");
        }

        // Confirm session exists
        const { data, error } = await supabase.auth.getSession();
        if(error) throw error;

        if(data?.session){
          msg.textContent = "Signed in ✅ Redirecting…";

          // ✅ Show a success screen first (so you SEE it)
          const signedInUrl =
            `/competitions/signed-in.html?next=${encodeURIComponent(next)}`;

          setTimeout(() => location.replace(signedInUrl), 250);
        }else{
          throw new Error("No session created.");
        }
      }catch(err){
        console.error(err);
        msg.textContent = "Login failed. Please request a new sign-in link.";
        setTimeout(() => location.replace("/competitions/login.html"), 1200);
      }
    }

    run();
  </script>
</body>
</html>
