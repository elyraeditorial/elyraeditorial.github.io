<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ELYRA — Signing you in</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1">Signing you in…</h1>
    <p class="p" id="msg">Finishing login, please wait…</p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";

    const msg = document.getElementById("msg");

    function safeNext(u){
      if(!u) return "/competitions/organizer/";
      try{
        const d = decodeURIComponent(u);
        if(d.startsWith("/")) return d;
        return "/competitions/organizer/";
      }catch{
        return "/competitions/organizer/";
      }
    }

    async function run(){
      try{
        const url = new URL(location.href);
        const code = url.searchParams.get("code");
        const next = safeNext(url.searchParams.get("next"));

        if(code){
          const { error } = await supabase.auth.exchangeCodeForSession(code);
          if(error) throw error;
        }

        const { data } = await supabase.auth.getSession();

        if(data?.session){
          msg.textContent = "Signed in ✅ Redirecting…";
          setTimeout(() => location.replace(next), 500);
        }else{
          throw new Error("No session created.");
        }
      }catch(err){
        console.error(err);
        msg.textContent = "Login failed. Please request a new sign-in link.";
        setTimeout(() => location.replace("/competitions/login.html"), 1200);
      }
    }

    run();
  </script>
</body>
</html>
