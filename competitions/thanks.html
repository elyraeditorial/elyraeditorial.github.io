<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Thank You</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1" id="title">Vote Confirmed ✅</h1>
    <p class="p" id="subtitle">Thank you for supporting.</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="badge" id="badge">Confirmation</div>
      <div class="hr"></div>

      <div class="votingPacks">
        <div class="vpTitle" id="who">Your vote was recorded.</div>
        <div class="vpSub" id="details">
          You can return to the contest to vote for someone else (if allowed), or share the contest link.
        </div>

        <div class="vpBtns" style="margin-top:14px">
          <a class="btn3d buy10" id="backToContest" href="/competitions/">Back to Contest</a>
          <a class="btn3d free" href="/competitions/">View Contestants</a>
        </div>

        <div class="vpStatus show" style="margin-top:12px">
          Tip: Paid votes are optional on the contestant page.
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getParam, setText } from "./assets/ui.js";

    const type = getParam("type");
    const name = getParam("name");
    const slug = getParam("slug");

    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const who = document.getElementById("who");
    const backToContest = document.getElementById("backToContest");

    if (type === "free") {
      setText(title, "Free Vote Confirmed ✅");
      setText(subtitle, "Your free vote has been recorded.");
    } else if (type === "paid") {
      setText(title, "Payment Received ✅");
      setText(subtitle, "Thanks — your paid votes will be counted.");
    }

    if (name) setText(who, `You supported: ${name}`);

    if (slug) backToContest.href = `/competitions/contest.html?slug=${encodeURIComponent(slug)}`;
  </script>
</body>
</html>
