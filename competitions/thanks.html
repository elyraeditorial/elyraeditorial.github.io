<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elyra — Thank You</title>
  <link rel="stylesheet" href="./assets/competitions.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="container row">
      <div class="brand">ELYRA</div>
      <div class="navlinks">
        <a href="/competitions/">Competitions</a>
        <a href="/">Home</a>
      </div>
    </div>
  </div>

  <div class="container hero">
    <h1 class="h1" id="title">Processing…</h1>
    <p class="p" id="desc">Please wait.</p>

    <div style="height:14px"></div>

    <div class="btnrow">
      <a class="btn primary btn3d" id="backToContestant" href="/competitions/">Back</a>
      <a class="btn" href="/competitions/">All Competitions</a>
    </div>

    <div style="height:16px"></div>
    <p class="small" id="note"></p>
  </div>

  <script type="module">
    import { getParam, setText } from "./assets/ui.js";

    const paid = getParam("paid");
    const contestantId = getParam("id");
    const contestId = getParam("contest");

    const title = document.getElementById("title");
    const desc  = document.getElementById("desc");
    const note  = document.getElementById("note");
    const back  = document.getElementById("backToContestant");

    if(paid === "1"){
      setText(title, "Payment received ✅");
      setText(desc, "Thank you for supporting Elyra. Your paid votes will reflect shortly.");
    } else {
      setText(title, "Payment canceled");
      setText(desc, "No worries — you can try again anytime.");
    }

    if(contestantId){
      back.href = `/competitions/contestant.html?id=${encodeURIComponent(contestantId)}`;
      setText(note, "Tip: If totals don’t update instantly, refresh after 10–30 seconds.");
    } else if(contestId){
      back.href = `/competitions/contest.html?id=${encodeURIComponent(contestId)}`;
    } else {
      back.href = "/competitions/";
    }
  </script>
</body>
</html>
